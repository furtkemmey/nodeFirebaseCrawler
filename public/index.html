<!-- 模板 underscore-->
<script type="text/template" id="moban">
    <div class="liuyankuai">
        <p> Rank = {{= rank }} </p>
        <p> <img src={{= img }}> </p>
        <p> Title = {{= title }} </p>

        <p> Year = {{= year }} </p>
        <p> <a href={{= href }}> Link </a> </p>
        <hr/>
    </div>
</script>
